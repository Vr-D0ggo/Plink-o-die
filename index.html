<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plink-o-Die</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dice Plinko Deluxe</h1>
    <div class="game-container">
        <div class="dice-section">
            <h2>Roll the Dice!</h2>
            <div id="dice-area">
                <!-- Dice will be drawn here by canvas -->
            </div>
            <button id="rollButton">$3 to Play</button>
        </div>

        <div class="info-section">
            <h3>Sum to Funnel Mapping</h3>
            <table id="sumToHoleTable">
                <thead>
                    <tr>
                        <th>Dice Sum</th>
                        <th>Starting Funnel #</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
            <p id="rollResult"></p>
        </div>
    </div>

    <div class="plinko-section" style="display: none;">
        <!-- Plinko Outcome text moved to be controlled by JS for canvas overlay -->
        <canvas id="plinkoCanvas"></canvas>
        <p id="plinkoOutcome" class="plinko-message-overlay" style="display:none;"></p>
        <button id="playAgainButton" class="plinko-message-overlay" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
